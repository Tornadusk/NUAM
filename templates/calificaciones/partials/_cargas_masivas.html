{% load static %}
<!-- Cargas Masivas Tab -->
<div class="tab-pane fade" id="cargas" role="tabpanel">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Carga x Factor</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Carga de archivos con factores tributarios F08-F37 ya calculados.</p>
                    <form id="formCargaFactor" onsubmit="cargarFactor(event)">
                        <div class="mb-3">
                            <label class="form-label">Archivo</label>
                            <input type="file" class="form-control" accept=".csv,.xlsx" required>
                        </div>
                        <div class="mb-3">
                            <a href="{% static 'files/formato_carga_factor.csv' %}" download="formato_carga_factor.csv" class="text-primary">
                                <i class="fas fa-download me-1"></i> Descargar formato CSV
                            </a>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload me-1"></i> Grabar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Carga x Monto</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Carga de archivos con montos desde los cuales se calcularán los factores.</p>
                    <form id="formCargaMonto" onsubmit="cargarMonto(event)">
                        <div class="mb-3">
                            <label class="form-label">Archivo</label>
                            <input type="file" class="form-control" accept=".csv,.xlsx" required>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="text-primary">
                                <i class="fas fa-info-circle me-1"></i> Formato disponible próximamente
                            </a>
                        </div>
                        <button type="button" class="btn btn-info mb-2" onclick="calcularFactores()">
                            <i class="fas fa-calculator me-1"></i> Calcular Factores
                        </button>
                        <div class="progress mb-2" style="display: none;" id="progressCalculo">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload me-1"></i> Grabar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
