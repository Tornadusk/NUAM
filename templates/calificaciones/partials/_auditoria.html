<!-- Auditoría Tab (Administrador y Auditor) -->
{% if can_view_auditoria %}
<div class="tab-pane fade {% if default_active_tab == 'auditoria' %}show active{% endif %}" id="auditoria" role="tabpanel">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Auditoría del Sistema</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead class="table-light">
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Acción</th>
                            <th>Entidad</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="tBodyAuditoria">
                        <tr>
                            <td colspan="5" class="text-center text-muted">
                                Cargando auditoría...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endif %}
